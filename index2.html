<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laboratorio AI - Megafy</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #0f172a, #1e293b);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    header img {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.2));
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.85;
      max-width: 500px;
      line-height: 1.5;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      opacity: 0.6;
      letter-spacing: 0.3px;
    }

    /* BotÃ³n flotante principal */
    .chat-button {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 9999;
    }

    .chat-button:hover {
      background-color: #2563eb;
      transform: scale(1.07);
    }

    /* Contenedor del chatbot */
    .chat-container {
      position: fixed;
      bottom: 90px;
      right: 24px;
      width: 480px;
      height: 650px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
      background: #111827;
      overflow: hidden;
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.35s ease;
      z-index: 9998;
      display: flex;
      flex-direction: column;
    }

    .chat-container.active {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .chat-header {
      background: #1e293b;
      color: white;
      font-size: 0.9rem;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.8;
      transition: 0.2s;
    }

    .chat-header button:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .chat-iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    .maximized {
      width: 90vw !important;
      height: 85vh !important;
      bottom: 7.5vh !important;
      right: 5vw !important;
      border-radius: 20px !important;
      transition: all 0.4s ease !important;
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 90%;
        height: 80%;
        right: 5%;
      }
      .maximized {
        width: 100vw !important;
        height: 100vh !important;
        right: 0 !important;
        bottom: 0 !important;
        border-radius: 0 !important;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="https://megafy.net/wp-content/uploads/2022/06/logo-megafy-footer.png" alt="Logo Megafy" />
  </header>

  <main>
    <h1>Bienvenido al Laboratorio AI de Megafy</h1>
    <p>Explorando el futuro con inteligencia artificial y desarrollo avanzado.</p>
  </main>

  <footer>
    Creado con ðŸ§  x Megafy
  </footer>

  <!-- Chat flotante -->
  <button id="chatBtn" class="chat-button">ðŸ’¬</button>

  <div id="chatContainer" class="chat-container">
    <div class="chat-header">
      <span>Chatbot Megafy AI</span>
      <div>
        <button id="maximizeBtn" title="Maximizar / Restaurar">â¤¢</button>
        <button id="closeBtn" title="Cerrar">âœ•</button>
      </div>
    </div>
    <iframe
      id="chatFrame"
      class="chat-iframe"
      src="https://openai-chatkit-starter-app-eight-flame.vercel.app/"
    ></iframe>
  </div>

  <script>
    const chatBtn = document.getElementById('chatBtn');
    const chatContainer = document.getElementById('chatContainer');
    const closeBtn = document.getElementById('closeBtn');
    const maximizeBtn = document.getElementById('maximizeBtn');

    chatBtn.addEventListener('click', () => {
      chatContainer.classList.toggle('active');
    });

    closeBtn.addEventListener('click', () => {
      chatContainer.classList.remove('active');
    });

    maximizeBtn.addEventListener('click', () => {
      chatContainer.classList.toggle('maximized');
    });
  </script>
</body>
</html>
